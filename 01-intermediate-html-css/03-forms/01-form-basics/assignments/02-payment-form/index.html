<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
  </head>

  <body>
    <section>
      <form action="/" method="post">

        <div class="container">
          <h1>Payment form</h1>
          <p>Required fields are followoed by <strong>*</strong>.</p>
          <h2>Contact information</h2>
          <fieldset>
            <legend>Title</legend>
            <div>
              <input type="radio" name="title" id="ace">
              <label for="ace">Ace</label>
            </div>
            <div>
              <input type="radio" name="title" id="king">
              <label for="king">King</label>
            </div>
            <div>
              <input type="radio" name="title" id="queen">
              <label for="queen">Queen</label>
            </div>
          </fieldset>
          <ul>
            <li>
              <label for="name">
                <span>Name:</span> <strong>*</strong>
              </label>
              <input type="text" name="name" id="name">
            </li>
            <li>
              <label for="email">
                <span>Email:</span>
                <strong>*</strong>
              </label>
              <input type="text" name="email" id="email">
            </li>
            <li>
              <label for="name">
                <span>Password:</span>
                <strong>*</strong>
              </label>
              <input type="text" name="password" id="password">
            </li>
          </ul>
          <h2>Payment information</h2>
          <ul>
            <li>
              <label for="card-type">Card type:</label>
              <select name="card-type" id="card-type">
                <option value="visa" selected>Visa</option>
                <option value="master-card">Mastercard</option>
                <option value="american-express">American Express</option>
              </select>
            </li>
            <li>
              <label for="card-number">
                <span>Card number:</span>
                <strong>*</strong>
              </label>
              <input type="number" name="card-number" id="card-number">
            </li>
            <li>
              <label for="expiration-date">
                <span>Expiration date:</span>
                <strong>*</strong>
              </label>
              <input type="text" name="expiration-date" id="expiration-date" placeholder="MM/YY">
            </li>
          </ul>
          <div class="button">
            <button type="submit">Validate the payment</button>
          </div>
        </div>
      </form>

    </section>
  </body>

</html>
