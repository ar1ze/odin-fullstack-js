<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Range Validations</title>
  </head>

  <body>
    <form action="#" method="get">
      <div>
        <label for="quantity">
          Quantity
        </label>
        <input type="number" name="quantity" id="quantity" min="11" value="0">
      </div>
      <div>
        <button type="submit">Place Order</button>
      </div>
    </form>
  </body>

</html>
