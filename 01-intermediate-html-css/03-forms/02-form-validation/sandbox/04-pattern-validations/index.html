<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern validations</title>
  </head>

  <body>
    <form action="#" method="get">
      <div>
        <label for="zip_code">Postal / Zip Code:</label>
      </div>
      <div>
        <input type="text" name="zip_code" id="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251" required>
      </div>
    </form>
  </body>

</html>
